<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Looker Studio Report</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 1920px;         /* 최대 데스크톱 폭 */
            margin: 0 auto;
            aspect-ratio: 600 / 450;   /* 600:450 비율 유지 */
            max-height: 100vh;         /* 화면 세로를 넘지 않게 제한 */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/c8e02d0a-9d36-4135-be9b-4b9d3919d97c/page/tEnnC?rm=minimal"
            frameborder="0"
            allowfullscreen
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
</body>
</html>
