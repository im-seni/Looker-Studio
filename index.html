<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Looker Studio Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;  /* 브라우저 전체 가로 */
            height: 100vh; /* 브라우저 전체 세로 */
            border: 0;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://lookerstudio.google.com/embed/reporting/c8e02d0a-9d36-4135-be9b-4b9d3919d97c/page/tEnnC?rm=minimal"
        frameborder="0"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
    </iframe>
</body>
</html>
